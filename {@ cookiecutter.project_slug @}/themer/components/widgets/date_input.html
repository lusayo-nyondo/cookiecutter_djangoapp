<div
    class="flex w-full h-full flex-col gap-1 text-slate-700 dark:text-slate-300">
    {% if label %}
        {% slot 'label' %}
        <label
            for="{{ id }}"
            class="w-fit pl-0.5 text-sm">{{ label }}</label>
        {% endslot %}
    {% endif %}
    <input
        type="date"
        name="{{ name }}"
        value="2024-12-13"
        class="vDateField border bg-white font-medium min-w-20 rounded-md shadow-sm text-font-default-light text-sm focus:ring focus:ring-primary-300 focus:border-primary-600 focus:outline-none group-[.errors]:border-red-600 group-[.errors]:focus:ring-red-200 dark:bg-gray-900 dark:border-gray-700 dark:text-font-default-dark dark:focus:border-primary-600 dark:focus:ring-primary-700 dark:focus:ring-opacity-50 dark:group-[.errors]:border-red-500 dark:group-[.errors]:focus:ring-red-600/40 px-3 py-2 w-full min-w-52"
        size="10"
        required=""
        id="{{ id }}">
</div>
